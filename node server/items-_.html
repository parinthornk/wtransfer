    fetch('https://orapigw-ex-dev.orplc.com/wtransfer/1.0.0/workspaces/default/sessions/' + session + '/items/' + item + '/re-execute', {
		method: 'POST',
		headers: {
			"Content-Type": "application/json",
			"Authorization": "Bearer " + token
		}
    }).then(response => {
		//console.log('Response status code:', response.status);
		r_code = response.status;
		return response.json();
	}).then(data => {

	}).catch(error => {

const retrive_item_logs = async () => {
	let url_01 = "https://orapigw-ex-dev.orplc.com/wtransfer/1.0.0/workspaces/default/items/" + item + "/logs";
	
	const response_01 = await fetch(url_01, {
		method: 'GET',
		headers: {
			"Authorization": "Bearer " + token
		}
	});
	
	let unnecessaryFields = [
		"workspace",
		//"created",
		"item",
		"modified",
		"useDynamicDirSource",
		"fnDynamicDirSource",
		"useDynamicDirTarget",

		"retryCount",
		"retryIntervalMs",
		"fnIsFileToMove",
		"fnRenameTo",
		"archiveFolder",
		"fnArchiveRenameTo",
		"workerThreads",
		"pgpDirection",
		"pgpKeyPath",
		"pgpKeyPassword",
		"fnPgpRenameTo",
		"plan",
		"validFrom",
		"validUntil",
		"staticDirSource",
		"staticDirTarget",
		
		"fnCallback",
		"fileNameArchive",
		"folderArchive",
		"folder",
		"folderArchive",
		"fileNameArchive",
		"fileNameArchive",
		"fileNameArchive",
		"fileNameArchive",
		"fileNameArchive"
	];
	
	let fieldRename = [
		{
			"from": "siteSource",
			"to": "source server"
		},
		{
			"from": "siteTarget",
			"to": "target server"
		},
		{
			"from": "name",
			"to": "item ID"
		},
		{
			"from": "previousCheckpoint",
			"to": "last updated"
		}
	];
	
	const myJson = await response_01.json();
	
	let objects = myJson["list"];
	
	if (objects.length > 0) {
		
		// sample
		let sample = objects[0];
		
		// delete unnecessary fields
		for (let i = 0; i < unnecessaryFields.length; i++) {
			delete sample[unnecessaryFields[i]];
		}
		
		// assign thead
		let thead = "";
		let fields = Object.keys(sample);
		for (let i=0;i<fields.length;i++) {
			let field = fields[i];
			
			// rename
			for (let n = 0; n < fieldRename.length; n++) {
				let fr = fieldRename[n];
				if (fr["from"] === field) {
					field = fr["to"];
				}
			}
			
			let th = "<th>"+field+"</th>";
			thead += th;
		}
		thead = "<thead><tr>" + thead + "</tr></thead>";
		
		// assign tbody
		let tbody = "";
		for (let i=0;i<objects.length;i++) {
			let obj = objects[i];
			
			let th = "";
			for (let j=0;j<fields.length;j++) {
				let tkey = fields[j];
				let tvalue = obj[tkey];
				
				
				// remove password
				if (("" + tvalue).includes("], password[")) {
					let fgmj = tvalue.split(", ");
					let dfugh = "";
					for (let mm = 0; mm < fgmj.length; mm++) {
						if (!fgmj[mm].includes("password")) {
							dfugh += fgmj[mm] + ", ";
						}
					}
					tvalue = dfugh.substr(0, dfugh.length - 2);
				}
				
				
				
				if (tvalue == "null") {
					tvalue = "-";
				}
				if (tvalue == null) {
					tvalue = "-";
				}
				th += "<td>" + tvalue + "</td>";
				
			}
			th = "<tr>" + th + "</tr>";
			tbody += th;
		}
		tbody = "<tbody>" + tbody + "</tbody>";
		let tall = thead + tbody;
		//console.log(tall);
		document.getElementById("log-table").innerHTML = tall;
	}
